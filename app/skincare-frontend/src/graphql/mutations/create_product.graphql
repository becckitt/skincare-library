mutation CreateProduct($name: String!, $comment: String!, $product_type: String!, $price_cents: String!, $link: String!, $rating: String!, $repurchase: String!, $wishlist: String!, $brand: String!, $user: String!) {
  createProduct(name: $name, comment: $comment, product_type: $product_type, price_cents: $price_cents, link: $link, rating: $rating, repurchase: $repurchase, wishlist: $wishlist, brand: $brand, user: $user) {
    id
  } 
}